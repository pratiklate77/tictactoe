<!DOCTYPE html>
<html lang="en">

<head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* This keeps the board small and centered */


        .wrapper {
            width: fit-content;
            margin: 20px auto;

        }

        /* Tic Tac Toe layout */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 5px;
            background: black;
            padding: 5px;
        }

        /* Each square */
        .cell {
            width: 120px;
            height: 120px;
            background: white;
        }

        .cell_btn {

            height: 120px;
            width: 120px;
            border-radius: 0;
            background-color: aqua;
            font-size: 30px;
        }
        #winMessage {
            font-size: 50px;
            color: red;
            text-align: center;
        }
        #replay_btn{
            
            height: 400px;
            width: 400px;
    
        }
        #replay{
            height: 500px;
            background-color: aqua;
            text-align: center;
        }

<body>

            <div class="cell"> <button class="cell_btn btn_1" data-row="0" data-col="2"> </button> </div>
            <div class="cell"> <button class="cell_btn btn_1" data-row="1" data-col="0"> </button> </div>
            <div class="cell"> <button class="cell_btn btn_1" data-row="1" data-col="1"> </button> </div>
            <div class="cell"> <button class="cell_btn btn_1" data-row="1" data-col="2"> </button> </div>
            <div class="cell"> <button class="cell_btn btn_1" data-row="2" data-col="0"> </button> </div>
            <div class="cell"> <button class="cell_btn btn_1" data-row="2" data-col="1"> </button> </div>
            <div class="cell"> <button class="cell_btn btn_1" data-row="2" data-col="2"> </button> </div>
